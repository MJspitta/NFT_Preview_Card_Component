<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main>
    <div class="container">
      <div class="content-container">
        <div class="img-container">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT image" class="main-img">
          <div class="overlay">
            <img src="images/icon-view.svg" alt="View overlay icon">
          </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-info">
          <p class="price-p"><img src="images/icon-ethereum.svg" alt="ethereum icon">0.041 ETH</p>
          <p class="days-p"><img src="images/icon-clock.svg" alt="clock icon">3 days left</p>
        </div>
        <hr>
        <div class="card-author">
          <img src="images/image-avatar.png" alt="avatar image" class="avatar-img">
          <p>Creation of <span class="author-name">Jules Wyvern</span></p>
        </div>
      </div>

    </div>
  </main>

</body>
</html>
